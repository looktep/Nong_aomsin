<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>อยากโดนรุมกระทืบอ่ะ</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('moodeng.webp');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Indie Flower', cursive;
            text-align: center;
            transition: background-color 0.5s;
        }

        .container {
            position: relative;
            background: rgba(255, 235, 205, 0.8);
            padding: 20px;
            border-radius: 15px;
        }

        .header_text {
            font-size: 2.5rem;
            color: #ff6f61;
        }

        .gif_container img {
            width: 200px;
            height: auto;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
        }

        .btn {
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }

        #yesButton {
            background-color: #ff6f61;
            color: white;
        }

        #noButton {
            background-color: #444;
            color: white;
            position: absolute;
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header_text">อยากทำอะไรมั้ย?</h1>
        <div class="gif_container">
            <img id="gifImage" src="https://media.tenor.com/efbi1EpFlVUAAAAi/bugcat-capoo.gif" alt="Cute Capoo GIF">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="changeContent()">ตกลง</button>
            <button class="btn" id="noButton" onmouseover="moveButton()" ontouchstart="moveButton()">ไม่เอามึงเรื้อนอ่ะ</button>
        </div>
    </div>

    <script>
        function changeContent() {
            document.body.style.backgroundColor = "#ffcccb";
            document.querySelector(".header_text").innerHTML = "งี้ดิ่วะ";
            document.getElementById("gifImage").src = "https://media.tenor.com/YTw87WdiaasAAAAi/tkthao219-capoo.gif";
            document.querySelector(".buttons").style.display = "none";
        }

        function moveButton() {
            let button = document.getElementById("noButton");
            let screenWidth = window.innerWidth - button.clientWidth;
            let screenHeight = window.innerHeight - button.clientHeight;
            
            let randomX = Math.random() * screenWidth * 0.7;
            let randomY = Math.random() * screenHeight * 0.7;

            button.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }
    </script>
</body>
</html>
